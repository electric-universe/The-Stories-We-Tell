<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Story</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3mU9fZi3RII59zS1D" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Share Story</h1>
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">{{ title }}</h3>
            </div>
            <div class="card-body">
                <p>{{ story }}</p>
            </div>
        </div>
        <div class="mt-4">
            <a href="https://www.facebook.com/sharer.php?u={{ url }}" class="btn btn-primary me-2" target="_blank">Share on Facebook</a>
            <a href="https://twitter.com/intent/tweet?url={{ url }}&text={{ title }}" class="btn btn-primary me-2" target="_blank">Share on Twitter</a>
            <a href="https://www.linkedin.com/shareArticle?url={{ url }}&title={{ title }}" class="btn btn-primary me-2" target="_blank">Share on LinkedIn</a>
        </div>
        <a href="/" class="btn btn-secondary mt-4">Go back</a>
    </div>
</body>
</html>
