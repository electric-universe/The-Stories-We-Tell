<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Storytelling</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3mU9fZi3RII59zS1D" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBud7l9ze0Kjg296QZ6mmCv/tj5VM6wmGzjVz6r46aUMmUfd" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Interactive Storytelling</h1>
        <form action="/process_input" method="POST">
            <div class="mb-3">
                <button class="btn btn-outline-secondary my-2" id="toggle-dark-mode">Toggle Dark Mode</button>
                <label for="user_input" class="form-label">Your choice:</label>
                <input type="text" class="form-control" id="user_input" name="user_input" required>
            </div>
            <div class="mb-3">
                <label for="story_type" class="form-label">Select the type of story:</label>
                <select class="form-select" name="story_type" id="story_type">
                    <option value="sad">Sad</option>
                    <option value="funny">Funny</option>
                    <option value="horror">Horror</option>
                </select>
            </div>            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script>
        const toggleDarkModeButton = document.getElementById('toggle-dark-mode');
        const body = document.querySelector('body');
    
        toggleDarkModeButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
        });
    </script>
    
</body>
</html>
