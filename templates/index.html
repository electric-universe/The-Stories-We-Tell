<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Story Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3mU9fZi3RII59zS1D" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <button class="btn btn-outline-secondary my-2" id="toggle-dark-mode">Toggle Dark Mode</button>
        <h1 class="mt-5 mb-4">AI Story Generator</h1>
        <form method="POST" action="{{ url_for('process_input') }}">
            <div class="mb-3">
                <label for="user_input" class="form-label">Enter an input:</label>
                <input type="text" class="form-control" id="user_input" name="user_input" required>
            </div>
            <div class="mb-3">
                <label for="story_type" class="form-label">Select a story type:</label>
                <select class="form-select" id="story_type" name="story_type" required>
                    <option value="sad">Sad</option>
                    <option value="funny">Funny</option>
                    <option value="horror">Horror</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Generate Story</button>
        </form>
    </div>
    <script>
        const toggleDarkModeButton = document.getElementById('toggle-dark-mode');
        const body = document.querySelector('body');
    
        toggleDarkModeButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
